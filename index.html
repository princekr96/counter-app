<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter App</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <video autoplay muted loop src="assets/bg-video.mp4" id="bgvid"></video>
  <div class="counter-app">
    <div class="text">
      <p>Counter</p>
      <p id="value">0</p>
    </div>
    <button class="btn1" id="btn1">Add Count <br />+</button>
    <button class="btn2" id="btn2">Low Count <br />-</button><br />
    <button class="btn3" id="btn3">Reset Count</button>
  </div>
  <script src="main.js"></script>
</body>

</html>
